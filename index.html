<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main>
        <div class="card__image">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium">
        </div>
        <h1 class="card__title hover_effect">Equilibrium #3429</h1>
        <p class="card__content">Our Equilibrium collection promotes balance and calm.</p>
        <ul class="card__caption">
            <li class="eth">0.041 ETH</li>
            <li class="time">3 days left</li>
        </ul>
        <hr>
        <p class="card__caption creator">Creation of <a href="#" class="hover_effect">Jules Wyvern</a></p>
    </main>
    <footer class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
        <p>Coded by <a href="https://github.com/HaoZhenSiow">Siow Hao Zhen</a>.</p>
    </footer>
</body>
</html>
